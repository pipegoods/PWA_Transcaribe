<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Transcaribe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="map"></div>
    <!--panel flotante-->
    <div id="vf" class="floatItem">
      <div class="grid-container">
          <a v-on:click="mostrarE" class="iconE"><img :src="iconos.iconoEstacion"></a>
          <a v-on:click="mostrarP" class="iconP"><img :src="iconos.iconoParadero"></a>
          <a v-on:click="mostrarPR" class="iconR"><img :src="iconos.iconoPuntoRecarga"></a>
          <div class="bloqueInformacion" class="card-panel">
            <info v-if="bloqueInformacion" v-bind:informacion="informacion"></info>
            <span v-else>Selecciona un marcador para ver la informacion del lugar</span>
          </div>
          <div class="barraBusqueda">
            <div class="collection">
              <a v-on:click="activarT" class="collection-item" v-bind:class="{ active: isActiveT }">Troncales</a>
              <div v-if="isActiveT" class="collection" style="left: 5%;">
                <div class="collection-item" v-for="ruta in listaTroncales"><div>{{ ruta.nombre }} <a v-on:click="mostrarRutaRuta(ruta)" class="secondary-content"><i class="material-icons">send</i></a></div></div>
              </div>
              <a v-on:click="activarP" class="collection-item" v-bind:class="{ active: isActiveP }">Pretroncales</a>
              <div v-if="isActiveP" class="collection" style="left: 5%;">
               <div class="collection-item" v-for="ruta in listaPreToncales"><div>{{ ruta.nombre }} <a v-on:click="mostrarRutaRuta(ruta)" class="secondary-content"><i class="material-icons">send</i></a></div></div>
              </div>
              <a v-on:click="activarA" class="collection-item" v-bind:class="{ active: isActiveA }">Alimetadores</a>
              <div v-if="isActiveA" class="collection" style="left: 5%;">
                <div class="collection-item" v-for="ruta in listaAlimentadores"><div>{{ ruta.nombre }} <a v-on:click="mostrarRutaRuta(ruta)" class="secondary-content"><i class="material-icons">send</i></a></div></div>

              </div>
              <a v-on:click="activarC" class="collection-item" v-bind:class="{ active: isActiveC }">Circular</a>
              <div v-if="isActiveC" class="collection" style="left: 5%;">
                <div class="collection-item" v-for="ruta in listaCircular"><div>{{ ruta.nombre }} <a v-on:click="mostrarRutaRuta(ruta)" class="secondary-content"><i class="material-icons">send</i></a></div></div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="Rutas/coordenadas/estaciones.js"></script>
    <script type="text/javascript" src="Rutas/coordenadas/paraderos.js"></script>
    <script type="text/javascript" src="Rutas/coordenadas/puntoRecarga.js"></script>
    <script type="text/javascript" src="Rutas/coordenadas/rutas.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/initmap.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyConlCKNtMiVjqODH5mzwlFF8o--cCfw7Q&callback=initMap&libraries=geometry" async defer></script>
</body>
</html>
