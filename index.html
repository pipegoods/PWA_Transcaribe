<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>PWA Transcaribe</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      
      function initMap() {
        this.directionsService = new google.maps.DirectionsService;
        this.directionsDisplay = new google.maps.DirectionsRenderer;
        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 10.408975, lng: -75.508813 }
        });
        this.directionsDisplay.setMap(map);
        dibujarRuta();
      }

      dibujarRuta = function () {
        var me = this;
        this.directionsService.route({
          origin: {lat: 10.396874, lng: -75.472277},
          destination: {lat: 10.4200813, lng: -75.551188},
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            me.directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyConlCKNtMiVjqODH5mzwlFF8o--cCfw7Q&callback=initMap"
 async defer></script>

</body>
</html>
